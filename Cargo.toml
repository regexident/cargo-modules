[package]
authors = ["Vincent Esche <regexident@gmail.com>", "Hmvp <github@hmvp.nl>"]
categories = ["command-line-utilities", "development-tools::cargo-plugins"]
description = "A cargo plugin for showing a tree-like overview of a crate's modules."
documentation = "https://docs.rs/crate/cargo-modules/"
homepage = "https://github.com/regexident/cargo-modules"
keywords = ["cargo", "plugin", "module", "mod", "tree"]
license = "MPL-2.0"
edition = "2018"
name = "cargo-modules"
readme = "README.md"
repository = "https://github.com/regexident/cargo-modules"
version = "0.4.9"

[dependencies]

# required by lib
arrayvec = "~0.5.1"
json = "~0.12.4"
petgraph = "~0.5.1"
anyhow = "~1.0.32"
yansi = "~0.5.0"
log = "~0.4.11"
env_logger = "~0.8.2"
indoc = "~1.0.3"

[dependencies.ra_ap_base_db]
version = "=0.0.35"

[dependencies.ra_ap_cfg]
version = "=0.0.35"

[dependencies.ra_ap_hir]
version = "=0.0.35"

[dependencies.ra_ap_ide]
version = "=0.0.35"

[dependencies.ra_ap_ide_db]
version = "=0.0.35"

[dependencies.ra_ap_paths]
version = "=0.0.35"

[dependencies.ra_ap_project_model]
version = "=0.0.35"

[dependencies.ra_ap_syntax]
version = "=0.0.35"

[dependencies.ra_ap_rust-analyzer]
version = "=0.0.35"

[dependencies.ra_ap_text_edit]
version = "=0.0.35"

[dependencies.ra_ap_vfs]
version = "=0.0.35"

# [dependencies.clap]
# version = "3.0.0-beta.2"
# features = ["debug"]

[dependencies.structopt]
version = "~0.3"

# required by tests

[dev-dependencies.assert_cmd]
version = "~1.0.2"

[dev-dependencies.shellwords]
version = "~1.1.0"

[dev-dependencies.insta]
version = "~1.5.2"
features = ["glob"]
