[package]
authors = ["Vincent Esche <regexident@gmail.com>", "Hmvp <github@hmvp.nl>"]
categories = ["command-line-utilities", "development-tools::cargo-plugins"]
description = "A cargo plugin for showing a tree-like overview of a crate's modules."
documentation = "https://docs.rs/crate/cargo-modules/"
homepage = "https://github.com/regexident/cargo-modules"
keywords = ["cargo", "plugin", "module", "mod", "tree"]
license = "MPL-2.0"
edition = "2021"
name = "cargo-modules"
readme = "README.md"
repository = "https://github.com/regexident/cargo-modules"
rust-version = "1.65"
version = "0.7.4"

[dependencies]

# required by lib
json = "0.12.4"
petgraph = "0.6.2"
anyhow = "1.0.68"
yansi = "0.5.1"
log = "0.4.17"
env_logger = "0.10.0"
indoc = "1.0.8"
structopt = "~0.3"

ra_ap_base_db = "=0.0.148"
ra_ap_cfg = "=0.0.148"
ra_ap_hir = "=0.0.148"
ra_ap_ide = "=0.0.148"
ra_ap_ide_db = "=0.0.148"
ra_ap_paths = "=0.0.148"
ra_ap_proc_macro_api = "=0.0.148"
ra_ap_project_model = "=0.0.148"
ra_ap_syntax = "=0.0.148"
ra_ap_rust-analyzer = "=0.0.148"
ra_ap_text_edit = "=0.0.148"
ra_ap_vfs = "=0.0.148"

# minimal versions
serde_repr = "0.1.10"

# required by tests
[dev-dependencies]
assert_cmd = "2.0.8"
shellwords = "1.1"
insta = "1.26.0"
bitflags = "1.3.2"
