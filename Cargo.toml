[package]
authors = ["Vincent Esche <regexident@gmail.com>", "Hmvp <github@hmvp.nl>"]
categories = [
    "command-line-utilities",
    "development-tools::cargo-plugins",
]
description = "A cargo plugin for showing a tree-like overview of a crate's modules."
documentation = "https://regexident.github.io/cargo-modules"
homepage = "https://github.com/regexident/cargo-modules"
keywords = [
    "cargo",
    "plugin",
    "module",
    "mod",
    "tree",
]
license = "MPL-2.0"
name = "cargo-modules"
readme = "README.md"
repository = "https://github.com/regexident/cargo-modules"
version = "0.4.5"

[dependencies]
arrayvec = "0.5.1"
colored = "1.9.2"
json = "0.12.1"
petgraph = "0.5.0"
structopt = "0.3.7"

syntax = { package = "rustc-ap-syntax", version = "637.0.0" }
rustc_span = { package = "rustc-ap-rustc_span", version = "637.0.0" }
rustc_parse = { package = "rustc-ap-rustc_parse", version = "637.0.0" }