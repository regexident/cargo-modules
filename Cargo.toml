[package]
authors = ["Vincent Esche <regexident@gmail.com>", "Hmvp <github@hmvp.nl>"]
categories = [
    "command-line-utilities",
    "development-tools::cargo-plugins",
]
description = "A cargo plugin for showing a tree-like overview of a crate's modules."
documentation = "https://docs.rs/crate/cargo-modules/"
homepage = "https://github.com/regexident/cargo-modules"
keywords = [
    "cargo",
    "plugin",
    "module",
    "mod",
    "tree",
]
license = "MPL-2.0"
edition = "2018"
name = "cargo-modules"
readme = "README.md"
repository = "https://github.com/regexident/cargo-modules"
version = "0.4.6"

[dependencies]
arrayvec = "0.5.1"
colored = "1.9.3"
json = "0.12.4"
petgraph = "0.5.1"
structopt = "0.3.14"

# These are Rust internals generated by https://github.com/alexcrichton/rustc-auto-publish 
rustc_ast = { package = "rustc-ap-rustc_ast", version = "662.0.0" }
rustc_ast_pretty = { package = "rustc-ap-rustc_ast_pretty", version = "662.0.0" }
rustc_span = { package = "rustc-ap-rustc_span", version = "662.0.0" }
rustc_parse = { package = "rustc-ap-rustc_parse", version = "662.0.0" }
rustc_session = { package = "rustc-ap-rustc_session", version = "662.0.0" }
